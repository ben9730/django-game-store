{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Manage Images for {{ game.title }}</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="mb-4">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Image URL</label>
                                    {{ form.image_url }}
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Main Image</label>
                            {{ form.is_main_image }}
                        </div>
                        <button type="submit" class="btn btn-primary">Add Image</button>
                        <a href="{% url 'games:game_detail' game.pk %}" class="btn btn-secondary">Back to Game</a>
                    </form>

                    {% if images %}
                    <div class="row mt-4">
                        {% for image in images %}
                        <div class="col-md-3 mb-4">
                            <div class="card">
                                <img src="{{ image.get_image_url }}" class="card-img-top" alt="{{ game.title }}">
                                <div class="card-body">
                                    <form method="post" action="{% url 'games:game_image_delete' game.pk image.id %}" class="delete-form">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Add confirmation dialog for delete forms
document.querySelectorAll('.delete-form').forEach(form => {
    form.addEventListener('submit', function(e) {
        if (!confirm('Are you sure you want to delete this image?')) {
            e.preventDefault();
        }
    });
});
</script>
{% endblock %}
